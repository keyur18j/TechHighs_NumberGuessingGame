<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game by Tech Highs</h1>
        <div class="input-section">
            <label for="lower">Enter Lower bound:</label>
            <input type="number" id="lower" required>
            <label for="upper">Enter Upper bound:</label>
            <input type="number" id="upper" required>
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-section" style="display: none;">
            <p id="message"></p>
            <label for="guess">Guess a number:</label>
            <input type="number" id="guess" required>
            <button id="submit-guess">Submit Guess</button>
            <p id="result"></p>
        </div>
    </div>
    <div class="signature">
        Project done by Keyur Joshi. Software Development intern at Tech Highs Pvt Ltd.
    </div>
    <script src="script.js"></script>
</body>
</html>
